<!DOCTYPE html>
<html>
  <head>
    <!-- meta doesn't need closing tags? -->
    <meta charset="utf-8">
    <title>Unsecure Channel</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="banner">
      <h1>Insecure Channel</h1>
      <h2>Rule #1. Anybody could be snooping on you.<br /><br />Rule #2. You can snoop on anyone.</h2>
      <div id="game-info">No chatroom joined yet</div>
    </div>
    <div id="public-chat-window">
      <div class="messages"></div>
      <div class="text-box">
        <div class="handle-container"><p class="handle">...</p></div>
        <div class="prompt">&gt;</div>
        <textarea rows=1></textarea>
      </div>  
    </div>
    <div id="private-chats-container">
      <h2 id="empty">No private conversations</h2>
      <!-- <div class="private-chat">
        <div class="display-name">test</div>
        <div class="messages"></div>
        <div class="text-box">
          <div class="name-container"><p class="name">...</p></div>
          <div class="prompt">&gt;</div>
          <textarea rows=1></textarea>
        </div>
      </div> -->
    </div>
  </body>
  <script src="main.js"></script>
</html>
